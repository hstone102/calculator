<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our styling, above what Bootstrap provides -->
    <link rel="stylesheet" href="css/main.css">

    <title></title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
      <form name="calculator">
        <input readonly type="text" name="answer" class="inputForm"/>
      </form>
      </tr>
      </table>

      <div buttonFormatting>
        <div class="btn-group mr-2">
          <button type="button" onclick="pressClear()" class="btn btn-outline-primary">C</button>
          <button type="button" class="btn btn-outline-primary"></button>
          <button type="button" class="btn btn-outline-primary"></button>
          <button type="button" onclick="pressDiv()" class="btn btn-outline-primary">/</button>
        </div>
      <div>
        <div class="btn-group mr-2" >
          <button type="button" onclick="pressSeven()" class="btn btn-outline-primary">7</button>
          <button type="button" onclick="pressEight()" class="btn btn-outline-primary">8</button>
          <button type="button" onclick="pressNine()" class="btn btn-outline-primary">9</button>
          <button type="button" onclick="pressMult()" class="btn btn-outline-primary">X</button>
        </div>
      </div>
      <div>
        <div class="btn-group mr-2" >
          <button type="button" onclick="pressFour()"class="btn btn-outline-primary">4</button>
          <button type="button" onclick="pressFive()"class="btn btn-outline-primary">5</button>
          <button type="button" onclick="pressSix()" class="btn btn-outline-primary">6</button>
          <button type="button" onclick="pressSub()" class="btn btn-outline-primary">-</button>
        </div>
      </div>
      <div>
        <div class="btn-group mr-2" >
          <button type="button" onclick="pressOne()"class="btn btn-outline-primary">1</button>
          <button type="button" onclick="pressTwo()"class="btn btn-outline-primary">2</button>
          <button type="button" onclick="pressThree()"class="btn btn-outline-primary">3</button>
          <button type="button" onclick="pressAdd()"class="btn btn-outline-primary">+</button>
        </div>
      </div>
      <div>
        <div class="btn-group mr-2" >
          <button type="button" onclick="pressZero()"class="btn btn-outline-primary">0</button>
          <button type="button" class="btn btn-outline-primary"></button>
          <button type="button" onclick="pressDecimal()"class="btn btn-outline-primary">.</button>
          <button type="button" onclick="calculate()"class="btn btn-outline-primary">=</button>
        </div>
      </div>
    </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
