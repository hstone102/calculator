<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Our styling, above what Bootstrap provides -->
    <link rel="stylesheet" href="css/main.css">

    <title></title>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
      <form name="calculator">
        <input readonly type="text" name="answer" />
      </form>
      </tr>
      </table>

      <div buttonFormatting>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" onclick="calculator.answer.value = ''" class="btn btn-secondary">C</button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" onclick="calculator.answer.value += '/'" class="btn btn-secondary">/</button>
        </div>
      </div>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" onclick="calculator.answer.value += '7'" class="btn btn-secondary">7</button>
          <button type="button" onclick="calculator.answer.value += '8'" class="btn btn-secondary">8</button>
          <button type="button" onclick="calculator.answer.value += '9'" class="btn btn-secondary">9</button>
          <button type="button" onclick="calculator.answer.value += '*'" class="btn btn-secondary">X</button>
        </div>
      </div>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" onclick="calculator.answer.value += '4'"class="btn btn-secondary">4</button>
          <button type="button" onclick="calculator.answer.value += '5'"class="btn btn-secondary">5</button>
          <button type="button" onclick="calculator.answer.value += '6'"class="btn btn-secondary">6</button>
          <button type="button" onclick="calculator.answer.value += '-'"class="btn btn-secondary">-</button>
        </div>
      </div>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" onclick="calculator.answer.value += '1'"class="btn btn-secondary">1</button>
          <button type="button" onclick="calculator.answer.value += '2'"class="btn btn-secondary">2</button>
          <button type="button" onclick="calculator.answer.value += '3'"class="btn btn-secondary">3</button>
          <button type="button" onclick="calculator.answer.value += '+'"class="btn btn-secondary">+</button>
        </div>
      </div>
      <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" onclick="calculator.answer.value += '0'"class="btn btn-secondary">0</button>
          <button type="button" class="btn btn-secondary"></button>
          <button type="button" onclick="calculator.answer.value += '.'"class="btn btn-secondary">.</button>
          <button type="button" onclick="calculate()"class="btn btn-secondary">=</button>
        </div>
      </div>
    </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
  </body>
</html>
